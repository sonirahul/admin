<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Highslide JS</title>

<!--
    1) A small wrapper function for hs.expand
-->
<script type="text/javascript">
var hs = {
    expand: function (element, params, custom) {
        parent.window.focus(); // to allow keystroke listening
        return parent.window.hs.expand(element, params, custom);
    }
}
</script>

<!--
    2) CSS-styles for the iframe document
-->

<style type="text/css">
* {
    font-family: Verdana, Helvetica;
    font-size: 10pt;
}
.highslide {
	cursor: url(highslide/graphics/zoomin.cur), pointer;
    outline: none;
}
.highslide img {
	border: 2px solid gray;
}
.highslide:hover img {
	border: 2px solid white;
}

.highslide-caption {
    display: none;
}
</style>

</head>

<body style="background-color: silver">
<div style="text-align:center">
<!--
    3) This is how you mark up the thumbnail image with an anchor tag around it.
    The anchor's href attribute defines the URL of the full-size image.
-->
<a href="../images/full-image.jpg" class="highslide" onclick="return hs.expand(this, {captionId: 'caption1'})">
	<img src="../images/thumbnail.jpg" alt="Highslide JS"
		title="Click to enlarge" height="120" width="107" /></a>

<!--
    4 (optional). This is how you mark up the caption. The id is referenced to in the
    second argument of hs.expand above.
-->

<div class='highslide-caption' id='caption1'>
    This caption can be styled using CSS.
    <a href="#" onclick="return hs.next(this)">Next</a>
</div>

<!--
	5) The second image
-->
<a href="../images/full-image.jpg" class="highslide" onclick="return hs.expand(this, {captionId: 'caption2'})">
	<img src="../images/thumbnail.jpg" alt="Highslide JS"
		title="Click to enlarge" height="120" width="107" /></a>

<div class='highslide-caption' id='caption2'>
    This caption can be styled using CSS.
    <a href="#" onclick="return hs.previous(this)">Previous</a>
</div>

</div>
</body>
</html>
